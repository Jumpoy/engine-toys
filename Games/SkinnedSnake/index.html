<title>Game Engine</title>
<canvas id="canvas" width="800" height="600"></canvas>
<style media="screen">
table {
    width: 800px;
}
.arrow {
    width: 100%;
    height: 100px;
}
</style>
<p>Up/down to change speed, WASD to control</p>
<script type="text/javascript" src="../../game_engine.js"></script>
<script type="text/javascript" src="my_game.js"></script>
<button type="button" onclick="keyPressed('UP')" name="button">faster</button>
<button type="button" onclick="keyPressed('DOWN')" name="button">slower</button>
<table>
    <tr>
        <td></td>
        <td>
            <button class="arrow" type="button" onmousedown="keyPressed('W')" name="button">UP</button>
        </td>
        <td></td>
    </tr>
    <tr>
        <td><button class="arrow" type="button" onmousedown="keyPressed('A')" name="button">LEFT</button></td>
        <td></td>
        <td><button class="arrow" type="button" onmousedown="keyPressed('D')" name="button">RIGHT</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="arrow" type="button" onmousedown="keyPressed('S')" name="button">DOWN</button></td>
        <td></td>
    </tr>
</table>
